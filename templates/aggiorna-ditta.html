{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/aggiorna-ditta.css')}}">
{% endblock %}

{% block body %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="{{ messages[0][0] }}">{{ messages[0][1] }}</div>
{% endif %}
{% endwith %}

<div class="dipendente-container">
    <h1>Aggiorna Ditta</h1>
    <form action="/aggiorna-ditta" method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ nome }}" required>
        </div>
        <div class="form-group">
            <label for="piva">Partita IVA</label>
            <input type="text" id="piva" name="piva" value="{{ piva }}">
        </div>
        <div class="form-group">
            <label for="scadenza_autorizzazione">Scadenza Autorizzazione</label>
            <input type="text" id="scadenza_autorizzazione" name="scadenza_autorizzazione" value="{{ scadenza_autorizzazione }}">
        </div>
        <div class="form-group">
            <label for="nome_cognome_referente">Generalit√† Referente</label>
            <input type="text" id="nome_cognome_referente" name="nome_cognome_referente" value="{{ nome_cognome_referente }}">
        </div>
        <div class="form-group">
            <label for="email_referente">Email Referente</label>
            <input type="text" id="email_referente" name="email_referente" value="{{ email_referente }}">
        </div>
        <div class="form-group">
            <label for="telefono_referente">Telefono Referente</label>
            <input type="text" id="telefono_referente" name="telefono_referente" value="{{ telefono_referente }}">
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="blocca_accesso" name="blocca_accesso" value="yes"
            {% if blocca_accesso %}checked{% endif %}>
            <label for="blocca_accesso">Blocca Accesso</label>
        </div>
        <input type="hidden" name="ditta_id" value="{{ ditta_id }}">

        <div class="button-container">
            <button type="submit" class="crea-button">Aggiorna</button>
            <button type="button" class="annulla-button">Annulla</button>
        </div>

    </form>
</div>
{% endblock %}
